<script type="text/javascript">
	'use strict';
	console.log(null == 0);  // false
	console.log(null > 0);  // false
	console.log(null < 0);  // false
	// оператор x >= y работает следующим образом:
	// Если x < y возвращает false, то x >= y вернет true
	console.log(null >= 0);  // true,
	// Аналогично работает оператор x <= y 
	console.log(null <= 0);  // true
</script>
