<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        .chessboard { border-spacing: 0; border-collapse: collapse; }
        .chessboard th { padding: .5em; }
        .chessboard td { border: 1px solid; width: 2em; height: 2em; }
        .chessboard .light { background: #eee; }
        .chessboard .dark { background: #000; }
    </style>
</head>
<body>
<div class="chessboard">
</div>
</body>
<script type="text/javascript">
    'use strict';

    function generate_chessboard() {
        let htmlString = '<table>';
        htmlString += '<tr><th></th>';
        'abcdefgh'.split('').forEach(el => htmlString += `<th>${el}</th>`);
        for (let i = 0; i < 8; ++i) {
            htmlString += `<tr><th>${8 - i}</th>`;
            for (let j = 0; j < 8; ++j) {
                if ((j + i) % 2 === 0) {
                    htmlString += '<td class="light"></td>';
                } else {
                    htmlString += '<td class="dark"></td>';
                }
            }
            htmlString += '</tr>'
        }
        htmlString += '</table>';
        return htmlString
    }

    const chessboard = document.querySelector('.chessboard');
    chessboard.innerHTML = generate_chessboard();
</script>
</html>
