<script type="text/javascript">
	'use strict';
	var a = 1, b = 1, c, d;
	// При использовании префикснового инкремента возвращаемое значение (++a) равно увеличенному значению a
	// т.е. сначала увеличилось значение a, потом это увеличенное значение присвоилось c
	c = ++a;  alert(c);          // 2
	// При использовании постфиксного инкремента возвращаемое значение (b++) остается равно значению b
	// т.е. значение b увеличилось, однако в d записалось значение копии b до увеличения
	d = b++; alert(d);           // 1
	// a = 2
	// ++a = 3
	// 2 + ++a = 2 + 3 = 5
	c = (2+ ++a); alert(c);      // 5
	// b = 2
	// b++ = 2
	// 2 + b++ = 2 + 2 = 4
	d = (2+ b++); alert(d);      // 4
	// Операция инкремента была применена к каждой переменной два раза, соотсветственно их значения увеличились на 2
	alert(a);                    // 3
	alert(b);					 // 3
</script>
