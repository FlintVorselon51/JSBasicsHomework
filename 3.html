<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<div class="basket">
</div>
</body>
<script type="text/javascript">
    'use strict';

    function showBasket(basket) {
        const basketTag = document.querySelector('.basket');
        if (basket.goods.length === 0)
            basketTag.innerHTML = 'Корзина пуста';
        else
            basketTag.innerHTML = `В корзине ${basket.goods.length} товаров на сумму ${basket.countPrice()} рублей`;
    }

    let myBasket = {
        goods: [
            {name: 'Яблоко', price: 10, amount: 5},
            {name: 'Банан', price: 35, amount: 3},
            {name: 'Груша', price: 25, amount: 1}
        ],

        countPrice() {
            let sum = 0;
            for (let obj of this.goods)
                sum += obj.price * obj.amount;
            return sum;
        }
    };

    // showBasket({goods: []}) Пустая корзина выведет "Корзина пуста"
    showBasket(myBasket);

</script>
</html>
